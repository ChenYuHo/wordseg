<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Handwritten Image Processing</title>
  <script type="text/javascript" src="priority-queue.min.js"></script>
  <script type="text/javascript" src="handwrittenImage.js"></script>
</head>
<body>
<div class="bg">
<canvas id="canvas1"></canvas>
<canvas id="canvas2"></canvas>
<button onclick="
hwimg1.viterbi();
hwimg2.viterbi();
">viterbi</button>

</div>
<script>
function $(id) {
  return document.getElementById(id);
}
var imgurl = 'https://dl.dropboxusercontent.com/u/16985184/handwrittenimage/';
var hwimg1 = new handwrittenImage(
  $('canvas1'),
  imgurl+'001.png'
);
var hwimg2 = new handwrittenImage(
  $('canvas2'),
  imgurl+'002.png'
);
</script>
  </body>
</html>
